<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramadan Countdown</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#d4af37;
  --dark:#0b0f14;
  --glass:rgba(255,255,255,0.08);
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at top, #1c2330 0%, #070a0f 60%),
    linear-gradient(135deg, #0b0f14, #000);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Inter',sans-serif;
  color:#fff;
}

/* Main Frame */
.frame{
  background:var(--glass);
  backdrop-filter:blur(16px);
  border-radius:28px;
  border:1px solid rgba(255,255,255,0.15);
  box-shadow:
    0 30px 80px rgba(0,0,0,.8),
    inset 0 0 0 1px rgba(255,255,255,.05);
  padding:50px 40px;
  width:90%;
  max-width:560px;
  text-align:center;
}

/* Title */
h1{
  font-family:'Playfair Display',serif;
  font-size:2.4rem;
  letter-spacing:1px;
  margin-bottom:10px;
}

.subtitle{
  color:#ccc;
  font-size:0.95rem;
  margin-bottom:40px;
}

/* Countdown Grid */
.timer{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:18px;
}

/* Time Box */
.unit{
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.15),
    rgba(255,255,255,.03)
  );
  border-radius:20px;
  padding:22px 10px;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.2),
    0 10px 30px rgba(0,0,0,.5);
}

.number{
  font-size:2.6rem;
  font-weight:700;
  color:var(--gold);
}

.label{
  margin-top:6px;
  font-size:0.75rem;
  letter-spacing:1.5px;
  color:#ddd;
  text-transform:uppercase;
}

/* Footer */
.footer{
  margin-top:40px;
  font-size:0.7rem;
  color:#aaa;
  letter-spacing:1px;
}

/* Responsive */
@media(max-width:480px){
  h1{font-size:2rem}
  .number{font-size:2.2rem}
}
</style>
</head>

<body>

<div class="frame">
  <h1>Ramadan Countdown</h1>
  <div class="subtitle">Awaiting the blessed month</div>

  <div class="timer">
    <div class="unit">
      <div class="number" id="days">0</div>
      <div class="label">Days</div>
    </div>
    <div class="unit">
      <div class="number" id="hours">0</div>
      <div class="label">Hours</div>
    </div>
    <div class="unit">
      <div class="number" id="minutes">0</div>
      <div class="label">Minutes</div>
    </div>
    <div class="unit">
      <div class="number" id="seconds">0</div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <div class="footer">Â© Ramadan Countdown</div>
</div>

<script>
/* ðŸ”§ Set Ramadan start date here */
const ramadanDate = new Date("2026-02-18T00:00:00").getTime();

function updateCountdown(){
  const now = new Date().getTime();
  const diff = ramadanDate - now;

  if(diff <= 0){
    document.querySelector(".timer").innerHTML =
      "<div style='grid-column:1/-1;font-size:1.5rem;color:#d4af37'>Ramadan Mubarak ðŸŒ™</div>";
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((diff % (1000 * 60)) / 1000);

  document.getElementById("days").textContent = days;
  document.getElementById("hours").textContent = hours;
  document.getElementById("minutes").textContent = minutes;
  document.getElementById("seconds").textContent = seconds;
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
